<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - VS Code</title>
    <script src="users.js"></script>
    <style>
        :root {
            --bg-body: #1e1e1e;
            --bg-card: #252526;
            --border: #454545;
            --accent: #007acc;
            --text-main: #cccccc;
            --error: #f48771;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }

        .login-card {
            background-color: var(--bg-card);
            padding: 48px 40px 36px;
            border-radius: 8px;
            width: 450px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        /* VS Code Logo Shape */
        .logo {
            width: 50px; height: 50px; background-color: var(--accent);
            clip-path: polygon(15% 0, 100% 50%, 15% 100%, 0 85%, 0 15%);
            margin-bottom: 20px;
        }

        h1 { color: #fff; font-weight: 500; margin: 0 0 10px 0; }
        .subtitle { margin-bottom: 40px; }

        input {
            width: 100%; padding: 13px 15px; margin-bottom: 15px;
            background-color: var(--bg-body); border: 1px solid var(--border);
            border-radius: 4px; color: #fff; font-size: 16px; box-sizing: border-box;
        }
        input:focus { outline: none; border: 2px solid var(--accent); padding: 12px 14px; }

        button {
            background-color: var(--accent); color: white; border: none;
            padding: 10px 24px; border-radius: 4px; font-weight: bold; cursor: pointer;
            margin-top: 20px; width: 100px;
        }
        button:hover { background-color: #005a9e; }

        .error-msg { color: var(--error); display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="login-card" id="loginCard">
        <div class="logo"></div>
        <h1>Sign in</h1>
        <div class="subtitle">to continue to Umbra Artifex</div>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        
        <div id="errorMsg" class="error-msg">âš  Invalid credentials</div>
        
        <div style="width:100%; display:flex; justify-content:flex-end;">
            <button onclick="handleLogin()">Next</button>
        </div>
    </div>

    <script>
        function handleLogin() {
            const userIn = document.getElementById('username').value;
            const passIn = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');

            if (typeof USERS_DB === 'undefined') {
                alert("Error: users.js file missing!"); return;
            }

            const user = USERS_DB.find(u => u.username === userIn && u.password === passIn);

            if (user) {
                // REDIRECT TO THE NEW FILE
                window.location.href = "umbraartifex.html";
            } else {
                errorDiv.style.display = 'block';
            }
        }

        document.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleLogin() });
    </script>
</body>
</html>
